{% extends 'blog/headerfooter.html' %}
{% block title %}Delete Conformation{% endblock title %}
{% block container %}
  <div class="container">
    <div class="row">
      <div class="offset-3 col-sm-6 text-center">
        <div class="modal-content bg-dark my-5">
          <div class="modal-header">
            <h5 class="modal-title">Delete Conformation !!!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are Sure Want To Delete ?</p>
          </div>
          <div class="modal-footer">
            <form action="" method="post">{% csrf_token %}
              <input type="submit" value="Delete" class="btn btn-danger">
            </form>
            <a href="{% url 'dashboard' %}" class="btn btn-warning">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock container %}
